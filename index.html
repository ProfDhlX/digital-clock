<!DOCTYPE html>
<html>
<head>
    <title>Nepali Digital Clock</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="clock">
        <div id="time" class="time-container">
            <span id="hours" class="time">00</span> :
            <span id="minutes" class="time">00</span> :
            <span id="seconds" class="time">00</span>
        </div>
    </div>
    <div class="dropdown">
        <select id="timerDropdown">
            <option value="300">5 Minutes</option>
            <option value="600">10 Minutes</option>
            <option value="900">15 Minutes</option>
        </select>
        <button id="startTimerBtn">Start Timer</button>
    </div>
    <div class="timer-section">
        <p id="timerDisplay">00:00</p>
    </div>
    <p class="credit">Created by: <a href="https://kewaldahal.com.np/" target="_blank">Kewal Dahal</a></p>
    <script src="script.js"></script>
</body>
</html>
